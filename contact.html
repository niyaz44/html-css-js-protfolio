<!DOCTYPE html>
<html>
<head>
<title>Contact Me</title>
<style>
body {
  background-color: #000000; /* Blue background */
  color: white;
  font-family: 'Times New Roman', Times, serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.contact-me {
  font-size: 2em;
  margin-bottom: 20px;
  margin-top: -50vh; /* 10% of viewport height */
}

.social-icons {
  display: flex;
  gap: 20px;
  margin-top: 10vh; /* 10% of viewport height */
}

.social-icon {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background-color: #25d366;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: background-color 0.3s ease;
  cursor: pointer;
}

.social-icon:hover {
  background-color: #128c7e;
}

.social-icon img {
  width: 99%; /* Increased width to fill the circle layout */
  height: 99%; /* Increased height to fill the circle layout */
}
</style>
</head>
<body>
<div class="contact-me">Contact Me</div>
<div class="social-icons">
  <a href="https://wa.me/yourphonenumber" target="_blank">
    <div class="social-icon">
      <img src="wwww.png" alt="WhatsApp">
    </div>
  </a>
  <a href="mailto:niyazmohamed19@gmail.com" target="_blank"> 
    <div class="social-icon" style="background-color: #fcfcfc;">
      <img src="dssdd.png" alt="Instagram">
    </div>
  </a>
</div>
</body>
</html>
